# Alacritty

env:
    TERM: alacritty

# Shell Configuration
shell:
    program: /bin/zsh

# Window Configuration 
window:
    opacity: 1.0
    padding:
        x: 8
        y: 8

        dynamic_padding: true
        decoration: none

# Font Configuration 
font:
    normal:
        family: SF Mono Nerd Font
        style: Regular
        size: 16.0

    bold:
        family: SF Mono Nerd Font
        style: Bold
        size: 16.0

# Color Configuration 
colors:
    primary:
        background: '0x282c34'
        foreground: '0xabb2bf'

    cursor:
        text: '0x282c34'
        cursor: '0xabb2bf'

    normal:
        black: '0x282c34'
        red: '0xe06c75'
        green: '0x98c379'
        yellow: '0xe5c07b'
        blue: '0x61afef'
        magenta: '0xc678dd'
        cyan: '0x56b6c2'
        white: '0xabb2bf'

    bright:
        black: '0x545862'
        red: '0xe06c75'
        green: '0x98c379'
        yellow: '0xe5c07b'
        blue: '0x61afef'
        magenta: '0xc678dd'
        cyan: '0x56b6c2'
        white: '0xc8ccd4'

    dim:
        black: '0x282c34'
        red: '0xe06c75'
        green: '0x98c379'
        yellow: '0xe5c07b'
        blue: '0x61afef'
        magenta: '0xc678dd'
        cyan: '0x56b6c2'
        white: '0xabb2bf'

    indexed_colors:
        - { index: 16, color: '0xd19a66' }
        - { index: 17, color: '0xbe5046' }
        - { index: 18, color: '0x353b45' }
        - { index: 19, color: '0x3e4451' }
        - { index: 20, color: '0x565c64' }
        - { index: 21, color: '0xb6bdca' }

cursor:
    style:
        shape: Underline
        blinking: Always
        unfocused_hollow: true
