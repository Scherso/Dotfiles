COMMON_FLAGS="-O3 -march=native -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="radeonsi amdgpu"
MAKEOPTS="-j12"
EMERGE_DEFAULT_OPTS="--ask-enter-invalid --jobs=4  --load-average=4"

USE="-systemd -aqua -css -gnome -3df -clamav -coreaudio -ios -ipod -ieee1394 \
     -ibm x xinerama -nls -neon -nvidia wifi -wayland pulseaudio acl \
     elogind vulkan alsa -unwind -gecko dbus -lto -pipewire -modemmanager" 

ACCEPT_LICENSE="*"
INPUT_DEVICES="libinput synaptics"
ABI_X86="64 32"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://mirror.leaseweb.com/gentoo/ http://mirror.leaseweb.com/gentoo/"
